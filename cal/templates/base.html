{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
        <title>CAL Project</title>
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <link rel="shortcut icon" href="{% static 'img/logo.jpg' %}" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
      <style>
        body{
          background-color: #FAFAFA;
        }

        .signature
        {
            font-size: 10px;
            line-height: 13px;
            color: rgb(193,193,193);
            text-align: right;
            float: right;
        }

        .footer
        {
            padding-right: 20px;
        }
      </style>
      {% block css %}
      {% endblock css %}
  </head>
  <body>
      {% block content %}{% endblock %}
      <hr>
      <div class="footer col-md-offset-5">
          <p class="signature">CAL Project &copy<br/>NCHS &bull; PayPal<br/>https://catchaliftfund.com/</p>
      </div>
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      {% block js %}{% endblock %}
  </body>
</html>
